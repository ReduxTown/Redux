<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redux Hub</title>

<style>
:root {
  --bg:#0b0b0b;
  --panel:#141414;
  --accent:#00bfff;
  --text:#eaeaea;
  --muted:#888;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== Header ===== */
header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  background:#111;
  border-bottom:1px solid #222;
}

header .left {
  display:flex;
  align-items:center;
  gap:10px;
}

header img {
  width:32px;
  height:32px;
}

nav button {
  background:none;
  border:none;
  color:var(--text);
  margin-left:15px;
  cursor:pointer;
  font-size:15px;
}
nav button.active { color:var(--accent); }

/* ===== Tabs ===== */
.tab {
  display:none;
  padding:25px;
  animation:fade .35s ease;
}
.tab.active { display:block; }

@keyframes fade {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1;}
}

/* ===== Panels ===== */
.panel {
  background:var(--panel);
  padding:20px;
  border-radius:8px;
  max-width:600px;
  margin:auto;
}

/* ===== Cheat GUI Controls ===== */
.toggle {
  display:flex;
  justify-content:space-between;
  margin:12px 0;
}

.toggle input { transform:scale(1.3); }

.slider {
  width:100%;
}

/* ===== Buttons ===== */
button.main {
  background:var(--accent);
  color:#000;
  border:none;
  padding:10px 16px;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

input {
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  margin:6px 0;
}

/* ===== Footer ===== */
footer {
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin:30px 0;
}

footer img {
  width:24px;
  vertical-align:middle;
  margin-left:6px;
}
</style>
</head>

<body>

<header>
  <div class="left">
    <!-- GUI ICON -->
    <img src="https://raw.githubusercontent.com/SmilerVinix/Redux/509b0068eb14307fae4db7903c3824a2628d0224/Untitled380_20260206145216.png">
    <strong>Redux Hub</strong>
  </div>

  <nav>
    <button class="tabBtn active" data-tab="home">Home</button>
    <button class="tabBtn" data-tab="gen">Generator</button>
    <button class="tabBtn" data-tab="account">Account</button>
  </nav>
</header>

<!-- ===== HOME ===== -->
<div id="home" class="tab active">
  <div class="panel">
    <h2>Redux Hub</h2>
    <p>Exploit-style interface with username generation, toggles, and GitHub-linked accounts.</p>
  </div>
</div>

<!-- ===== GENERATOR ===== -->
<div id="gen" class="tab">
  <div class="panel">
    <h3>Username Generator</h3>

    <div class="toggle">
      <span>Include Numbers</span>
      <input type="checkbox" id="nums" checked>
    </div>

    <div class="toggle">
      <span>Include Underscores</span>
      <input type="checkbox" id="unders">
    </div>

    <label>Length</label>
    <input type="range" min="5" max="20" value="10" class="slider" id="length">

    <p id="lenVal">Length: 10</p>

    <button class="main" onclick="generateName()">Generate</button>
    <h4 id="output"></h4>
  </div>
</div>

<!-- ===== ACCOUNT ===== -->
<div id="account" class="tab">
  <div class="panel">
    <h3>Create / Link Account</h3>

    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">

    <button class="main" onclick="createAccount()">Create Account</button>

    <hr style="margin:20px 0;border-color:#222">

    <input id="github" placeholder="GitHub username">
    <button class="main" onclick="linkGitHub()">Link GitHub</button>

    <p id="accStatus"></p>
  </div>
</div>

<footer>
  Created by ReduxTown
  <img src="https://raw.githubusercontent.com/ReduxTown/Redux/509b0068eb14307fae4db7903c3824a2628d0224/IMG_5168.png">
</footer>

<script>
/* ===== Tabs ===== */
document.querySelectorAll('.tabBtn').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.tabBtn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  }
});

/* ===== Slider ===== */
const len = document.getElementById('length');
const lenVal = document.getElementById('lenVal');
len.oninput = () => lenVal.textContent = `Length: ${len.value}`;

/* ===== Username Generator (ro.proxy) ===== */
async function generateName(){
  const nums = document.getElementById('nums').checked;
  const unders = document.getElementById('unders').checked;
  const length = len.value;

  document.getElementById('output').textContent = "Generating...";

  try{
    const res = await fetch(
      `https://ro.proxy/api/username/generate?length=${length}&numbers=${nums}&underscores=${unders}`
    );
    const data = await res.json();
    document.getElementById('output').textContent = data.username || "Generated!";
  }catch{
    document.getElementById('output').textContent = "API error";
  }
}

/* ===== Accounts (LocalStorage) ===== */
function createAccount(){
  const u = user.value;
  const p = pass.value;
  if(!u||!p) return;
  localStorage.setItem("redux_user", JSON.stringify({u,p}));
  accStatus.textContent = "Account created locally.";
}

async function linkGitHub(){
  const gh = github.value;
  accStatus.textContent = "Checking GitHub...";
  try{
    const r = await fetch(`https://api.github.com/users/${gh}`);
    if(!r.ok) throw 0;
    const data = await r.json();
    localStorage.setItem("redux_github", data.login);
    accStatus.textContent = `Linked GitHub: ${data.login}`;
  }catch{
    accStatus.textContent = "GitHub user not found.";
  }
}
</script>

</body>
</html>
